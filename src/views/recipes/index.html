<div class="search-input container">
  <h1 class="title-search">What's in my fridge?</h1>
  <h2 class="subtitle-search">Search ingredients in your fridge and find recipes</h2>
  <form class="search-form" ng-submit="search()">
    <div class="columns">
      <div class="column is-three-quarters-desktop">
        <div class="control">
          <input ng-model="ingredient" ng-change="autoSearch()" id="ingredients" autocomplete="off" class="input has-text-centered" placeholder="» » » » » » Search your ingredients in here!« « « « « «">
        </div>
      </div>
      <div class="column is-one-quarter-desktop">
        <div class="control select" >
          <select ng-model="diet">
            <option value="">Select Dietary Requirements</option>
            <option value="">None</option>
            <option value="lactovegetarian">Lacto Vegetarian</option>
            <option value="paleo">Paleo</option>
            <option value="pescetarian">Pescetarian</option>
            <option value="primal">Primal</option>
            <option value="ovovegetarian">Ovo Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
        <!-- <select ng-model="sort">
          <h5 class="subtitle">Sort by:</h5>
          <option value=""></option>
          <option value="-likes">Sort by likes</option>
        </select> -->
      </div>
      </div>
    </div>

    <!-- SEARCH BAR -->

    <ul ng-if="suggestions.length > 0">
      <li  ng-repeat="suggestion in suggestions" ng-click="setIngredient(suggestion)">
        {{ suggestion.name }}
      </li>
    </ul>

    <!-- <h5 class="subtitle">Selected ingredients:</h5> -->
    <div class="is-grouped-multiline" ng-if="ingredients.length > 0" ng-repeat="ingredient in ingredients">
      <ul class="ingredients">
        <ui class="ingredient">
          {{ ingredient }}
          <button class="delete" ng-click="deleteIngredient(ingredient)"></button>
        </li>
      </ul>
    </div>
    <button class="button is-danger">Search</button>

  </form>


  <!-- cards displaying recipes -->
  <div class="columns is-multiline is-mobile">
    <div class="column is-one-third-desktop is-one-third-tablet is-half-mobile" ng-repeat="recipe in recipes | orderBy: sort">
      <a ui-sref="recipesShow({ id: recipe.id })">
        <bulma-card image="recipe.image" title="recipe.title" subtitle="recipe.likes"></bulma-card>
      </a>
    </div>
  </div>
</div>
